<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="analog.css">
    <script src="analog.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="analog_clock">

            <div class="numbers">

                <div class="number hr1">1</div>
                <div class="number hr2">2</div>
                <div class="number hr3">3</div>
                <div class="number hr4">4</div>
                <div class="number hr5">5</div>
                <div class="number hr6">6</div>
                <div class="number hr7">7</div>
                <div class="number hr8">8</div>
                <div class="number hr9">9</div>
                <div class="number hr10">10</div>
                <div class="number hr11">11</div>
                <div class="number hr12">12</div>
                
            </div>

            <div class="hands">

                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="center"></div>
            </div>
            
        </div>

    </div>
    
</body>
</html>
